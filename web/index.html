    </div>

        <div>

        </div>
        <div>
            Wind: <span class="reading"><span id="current_wind"></span>{{.Units.WindSpeed}}</span>
        </div>

        <div>
            Direction: <span class="reading"><span id="current_wind_dir"></span></span>
        </div>

        <div id="current_wind_angle"><span>&#10148;</span></div>
    </div>

</div>

<div class="plots">

</div>
